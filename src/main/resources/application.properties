spring.application.name=InventoryManagement
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/InventoryManagement
spring.datasource.username=postgres
spring.datasource.password=tcet
spring.sql.init.mode=always

server.port=9090

# Logging Configuration
logging.level.root=INFO
logging.file.name=~/logs/InventoryManagement.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] %c{1.} : %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] %c{1.} : %m%n

# Set logging level for your application package
logging.level.com.yourpackage=DEBUG
